<div class="container">
  <br>
  <div class="row">
    <div class="form-group col-12">
      <label for="names">Enter a name</label>
      <input class="form-control" type="text" id="names" [(ngModel)]="value">
      <br>
      <button class="btn btn-primary btn-block" (click)="addName()">Send</button>
    </div>
  </div>

  <div class="row">
    <ul>
      <li *ngFor="let name of names" (click)="deleteItem(name)">{{ name }}</li>
    </ul>
  </div>

</div>
