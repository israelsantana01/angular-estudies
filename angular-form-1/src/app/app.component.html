<div class="container">
  <br>
  <div class="row">
    <div class="col">
      <form [formGroup]="form" (submit)="addConsole()">
        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" type="text" id="name" formControlName="name">
          <small *ngIf="form.get('name').touched && form.get('name').invalid" style="color: red;">Invalid field</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" id="password" formControlName="password">
          <small *ngIf="form.get('password').touched && form.get('password').invalid" style="color: red;">Invalid Field</small>
        </div>
        <div class="form-group">
          <button class="btn btn-success btn-block" type="submit" [disabled]="form.invalid">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
